<!DOCTYPE html>
<html>
  <head>
    <title>Number Game</title>
  </head>
  <body>
    <h1> Welcome to the guessing game! </h1>
    <p id="user"></p>
    <p id="computer"></p>
    <p id ="results"></p>
    <p id ="new"></p>
    <button onclick="reloadPage()">Play Again</button>
    

      <script>
      console.log("test");
        var userNumber = prompt("Choose a number from 1 to 5");
        document.getElementById("user").innerHTML = userNumber;
        function computerAnswer(){
          var computerNumber = Math.floor(Math.random()*5+1);
          document.getElementById("computer").innerHTML = computerNumber;
      
          if (userNumber == computerNumber){
            document.getElementById("results").innerHTML = ("Your answer was correct!");
          } else{
            document.getElementById("results").innerHTML = ("The correct answer was " + computerNumber);
          }
       
        }
      
        computerAnswer();
        
        var reloadPage = function () {
          location.reload();
        }
        
      </script>
</body>
</html>
